<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{uzytkownikEditBB.registerOnLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Uzytkownik - edycja</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form>
			<h:panelGrid columns="3" cellpadding="5">

				<ui:repeat value="#{zamowienieEditBB.uzytkownik.idUzytkownik}">
					<h:outputLabel for="z-uzytkownik" value="uzytkownik:" />
						<p:inputText id="z-uzytkownik" value="#{remoteClient.details.idUzytkownik}"
							required="true" requiredMessage="Podaj ID użytkownika">
						</p:inputText>
					<p:message for="z-uzytkownik" display="icon"/>
				</ui:repeat>

				<h:outputLabel for="z-email" value="email:" />
					<p:inputText id="z-email" value="#{zamowienieEditBB.uzytkownik.email}" placeholder="#{remoteClient.details.email}"
						required="true" requiredMessage="Podaj e-mail">
					</p:inputText>
				<p:message for="z-email" display="icon"/>

				<h:outputLabel for="z-haslo" value="haslo:" />
					<p:inputText id="z-haslo" value="#{zamowienieEditBB.uzytkownik.haslo}" placeholder="#{remoteClient.details.haslo}"
						required="true" requiredMessage="Podaj hasło">
					</p:inputText>
				<p:message for="z-haslo" display="icon"/>
				
				<ui:repeat value="#{zamowienieEditBB.uzytkownik.rola}">
					<h:outputLabel for="z-rola" value="rola:" />
						<p:inputText id="z-rola" value="#{remoteClient.details.rola}"
							required="true" requiredMessage="Podaj ID użytkownika">
						</p:inputText>
					<p:message for="z-rola" display="icon"/>
				</ui:repeat>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{uzytkownikEditBB.saveChanges()}"
				style="margin-right: 1em;" update="@form" />
		</h:form>

	</p:panel>
<p:linkButton outcome="/public/index" value="index" style="margin-right:20px;" />
</h:body>

</html>
