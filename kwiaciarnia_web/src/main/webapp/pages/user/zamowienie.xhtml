<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{zamowienieEditBB.onLoadOrder()}" />
</f:metadata>

<ui:composition template="/templates/main-template.xhtml">
	
	<ui:define name="title">
		Złóż zamówienie
	</ui:define>
	
	<ui:define name="content">
	
		<div id="formWrapper">
			<div class="form">
				<h1 class="formTitle">Zamów</h1>

		<h:form rendered="#{zamowienieEditBB.zamowienie != null}">

				<p><h:outputLabel for="z-szczegoly" value="Szczegóły zamówienia:" /><br />
				<p:inputText id="z-szczegoly" value="#{zamowienieEditBB.zamowienie.szczegoly}"
					required="true" requiredMessage="Podaj szczegóły zamówienia">
				</p:inputText>
				<p:message for="z-szczegoly" display="icon"/></p>

						<ui:repeat value="#{zamowienieEditBB.zamowienie.idUzytkownik = remoteClient.details.idUzytkownik}">
						<p:inputText id="z-uzytkownik" value="#{zamowienieEditBB.zamowienie.idUzytkownik}"
							required="true" requiredMessage="Podaj ID użytkownika" type="hidden">
						</p:inputText>
					<p:message for="z-uzytkownik" display="icon"/>
				</ui:repeat>

			<p:messages id="msgs" />

			<p:commandButton value="Złóż zamówienie" action="#{zamowienieEditBB.order()}"
				 update="@form" />

		</h:form>
		
			</div>
		</div>
		
	</ui:define>
	
	</ui:composition>

</html>
