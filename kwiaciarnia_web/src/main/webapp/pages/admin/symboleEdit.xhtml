<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{symboleEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Symbole - edycja</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{symboleEditBB.symbole != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="s-symbol" value="symbol:" />
				<p:inputText id="s-symbol" value="#{symboleEditBB.symbole.symbol}"
					required="true" requiredMessage="Podaj nazwÄ™ symbolu">
				</p:inputText>
				<p:message for="s-symbol" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{symboleEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="symboleList" />
		</h:form>

	</p:panel>
<p:linkButton outcome="/public/index" value="index" style="margin-right:20px;" />
</h:body>

</html>
