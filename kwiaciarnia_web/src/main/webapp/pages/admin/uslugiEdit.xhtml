<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{uslugiEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Uslugi - edycja</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{uslugiEditBB.uslugi != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="u-img" value="img:" />
				<p:inputText id="u-img" value="#{uslugiEditBB.uslugi.img}"
					required="true" requiredMessage="Podaj nazwę pliku">
				</p:inputText>
				<p:message for="u-img" display="icon"/>
				
				<h:outputLabel for="u-usluga" value="usluga:" />
				<p:inputText id="u-usluga" value="#{uslugiEditBB.uslugi.usluga}"
					required="true" requiredMessage="Podaj nazwę usługi">
				</p:inputText>
				<p:message for="u-usluga" display="icon"/>
				
				<h:outputLabel for="u-opis" value="opis:" />
				<p:inputText id="u-opis" value="#{uslugiEditBB.uslugi.opis}"
					required="true" requiredMessage="Podaj opis">
				</p:inputText>
				<p:message for="u-opis" display="icon"/>
				
				<h:outputLabel for="u-cenaUslugi" value="cenaUslugi:" />
				<p:inputText id="u-cenaUslugi" value="#{uslugiEditBB.uslugi.cenaUslugi}"
					required="true" requiredMessage="Podaj cenę">
				</p:inputText>
				<p:message for="u-cenaUslugi" display="icon"/>
				
				<h:outputLabel for="u-typ" value="typ:" />
				<p:inputText id="u-typ" value="#{uslugiEditBB.uslugi.typ}"
					required="true" requiredMessage="Podaj typ usługi">
				</p:inputText>
				<p:message for="u-typ" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{uslugiEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="uslugiList" />
		</h:form>

	</p:panel>
<p:linkButton outcome="/public/index" value="index" style="margin-right:20px;" />
</h:body>

</html>
