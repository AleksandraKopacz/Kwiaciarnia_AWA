<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
    	<f:viewAction action="#{uzytkownikEditBB.onLoad()}" />
	</f:metadata>

	<ui:composition template="/templates/admin-template.xhtml">
	
		<ui:define name="title">
			Użytkownik
		</ui:define>
		
		<ui:define name="adminRight">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{uzytkownikEditBB.uzytkownik != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="uz-email" value="E-mail:" />
				<p:inputText id="uz-email" value="#{uzytkownikEditBB.uzytkownik.email}"
					required="true" requiredMessage="Podaj adres e-mail">
				</p:inputText>
				<p:message for="uz-email" display="icon"/>

				<h:outputLabel for="uz-haslo" value="Hasło:" />
				<p:inputText id="uz-haslo" value="#{uzytkownikEditBB.uzytkownik.haslo}"
					required="true" requiredMessage="Podaj hasło">
				</p:inputText>
				<p:message for="uz-haslo" display="icon"/>

				<h:outputLabel for="uz-rola" value="Rola:" />
				<p:inputText id="uz-rola" value="#{uzytkownikEditBB.uzytkownik.rola}"
					required="true" requiredMessage="Podaj rolę">
					<f:validateLongRange minimum = "0" maximum = "1" />
				</p:inputText>
				<p:message for="uz-rola" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{uzytkownikEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="uzytkownikList" />
		</h:form>

	</p:panel>
			
		</ui:define>
	
	</ui:composition>

</html>
