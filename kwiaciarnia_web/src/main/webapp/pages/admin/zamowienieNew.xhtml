<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
    	<f:viewAction action="#{zamowienieEditBB.onLoad()}" />
	</f:metadata>


	<ui:composition template="/templates/admin-template.xhtml">
	
		<ui:define name="title">
			Użytkownik
		</ui:define>

		<ui:define name="adminRight">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{zamowienieEditBB.zamowienie != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="z-szczegoly" value="Szczegóły:" />
				<p:inputText id="z-szczegoly" value="#{zamowienieEditBB.zamowienie.szczegoly}"
					required="true" requiredMessage="Podaj szczegóły zamówienia">
				</p:inputText>
				<p:message for="z-szczegoly" display="icon"/>

				<h:outputLabel for="z-uzytkownik" value="Użytkownik:" />
					<p:inputText id="z-uzytkownik" value="#{zamowienieEditBB.zamowienie.idUzytkownik}"
						required="true" requiredMessage="Podaj ID użytkownika">
					</p:inputText>
				<p:message for="z-uzytkownik" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{zamowienieEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="zamowienieList" />
		</h:form>

	</p:panel>
			
		</ui:define>
	
	</ui:composition>

</html>
