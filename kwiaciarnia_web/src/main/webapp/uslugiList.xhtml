<h:head>
	<meta charset="utf-8" />
	<title>Uslugi</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nowy rekord"
			action="#{uslugiListBB.newUslugi()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{uslugiListBB.list}" var="u">
		
			<p:column>
				<f:facet name="header">
					<h:outputText value="idUslugi" />
				</f:facet>
				<h:outputText value="#{u.idUslugi}" />
			</p:column>

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="img" />
				</f:facet>
				<h:outputText value="#{u.img}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="usluga" />
				</f:facet>
				<h:outputText value="#{u.usluga}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opis" />
				</f:facet>
				<h:outputText value="#{u.opis}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="cenaUslugi" />
				</f:facet>
				<h:outputText value="#{u.cenaUslugi}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="typ" />
				</f:facet>
				<h:outputText value="#{u.typ}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{uslugiListBB.editUslugi(u)}" />

				<p:commandButton value="UsuÅ„"
					action="#{uslugiListBB.deleteUslugi(u)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
