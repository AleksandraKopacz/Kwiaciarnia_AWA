<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="/templates/main-template.xhtml">
	
	<ui:define name="title">
		Usługi
	</ui:define>
	
	<ui:define name="content">
	<div class="filter">
		<h:form>
				<span style="padding-right:7em;"><h:outputLabel value="Usługa:" />
				<p:inputText value="#{uslugiListBB.usluga}" /></span>
				<span style="padding-right:7em;"><h:outputLabel value="Typ:" />
				<p:selectOneMenu value="#{uslugiListBB.typ}">
                    <f:selectItem itemLabel="Wszystko" itemValue=""/>
                    <f:selectItem itemLabel="Box" itemValue="Box"/>
                    <f:selectItem itemLabel="Bukiet" itemValue="Bukiet"/>
                </p:selectOneMenu></span>
                <span style="padding-right:7em;"><h:outputLabel value="Sortuj:" />
				<p:selectOneMenu value="#{uslugiListBB.sortuj}">
                    <f:selectItem itemLabel="Sortuj" itemValue=""/>
                    <f:selectItem itemLabel="Sortuj od najniższej ceny" itemValue="ASC"/>
                    <f:selectItem itemLabel="Sortuj od najwyższej ceny" itemValue="DESC"/>
                </p:selectOneMenu></span>
				<span style="padding-right:7em;"><p:commandButton value="Szukaj" update="form-table" /></span>
		</h:form>

	<p:messages />
	</div>

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{uslugiListBB.list}" var="u" rows="5"
                     paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} z {totalRecords}"
                     rowsPerPageTemplate="5,10,{ShowAll|'Wszystko'}" reflow="true">

			<p:column>
				<p:graphicImage class="storeImg" library="template" name="img/#{u.img}" />
			</p:column>

			<p:column>
				<h:outputText value="#{u.usluga}" />
			</p:column>

			<p:column>
				<h:outputText value="#{u.opis}" />
			</p:column>
			
			<p:column>
				<h:outputText value="#{u.cenaUslugi} zł" />
			</p:column>

		</p:dataTable>
	</h:form>

	</ui:define>
	
	</ui:composition>

</html>
