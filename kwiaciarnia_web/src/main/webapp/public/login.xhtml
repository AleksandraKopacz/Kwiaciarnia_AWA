<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="/templates/main-template.xhtml">
	
	<ui:define name="title">
		Zaloguj się
	</ui:define>
	
	<ui:define name="content">
	
		<div id="formWrapper">
			<div class="form">
				<h1 class="formTitle">Zaloguj się</h1>
				<h:form>
						<p><h:outputLabel for="login" value="Adres e-mail:" /><br />
						<h:inputText id="login" value="#{loginBB.login}"
							required="true"	requiredMessage="Podaj adres e-mail" class="formInput" /><br /></p>
						<p><h:outputLabel for="pass" value="Hasło:" /><br />
						<h:inputSecret id="pass" value="#{loginBB.pass}"
							required="true"	requiredMessage="Podaj hasło" class="formInput" /><br /></p>
					
					<h:messages />
					
					<p><h:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" class="formButton" /></p>
					<p><p:commandLink action="/public/register" value="Zarejestruj się" /></p>
				</h:form>
			</div>
		</div>
		
	</ui:define>
	
	</ui:composition>

</html>
