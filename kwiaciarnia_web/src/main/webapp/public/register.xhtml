<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
    	<f:viewAction action="#{uzytkownikEditBB.registerOnLoad()}" />
	</f:metadata>

	<ui:composition template="/templates/main-template.xhtml">
	
	<ui:define name="title">
		Zaloguj się
	</ui:define>
	
	<ui:define name="content">
	
		<div id="formWrapper">
			<div class="form">
			<h1 class="formTitle">Zarejestruj się</h1>

		<h:form>

				<p><h:outputLabel for="uz-email" value="Adres e-mail:" /><br />
				<p:inputText id="uz-email" value="#{uzytkownikEditBB.uzytkownik.email}"
					required="true" requiredMessage="Podaj adres e-mail">
				</p:inputText>
				<p:message for="uz-email" display="icon"/></p>

				<p><h:outputLabel for="uz-haslo" value="Hasło:" /><br />
				<p:password id="uz-haslo" value="#{uzytkownikEditBB.uzytkownik.haslo}"
					required="true" requiredMessage="Podaj haslo">
				</p:password>
				<p:message for="uz-haslo" display="icon"/></p>

				<p:inputText id="uz-rola" value="#{uzytkownikEditBB.uzytkownik.rola}"
					required="true" requiredMessage="Podaj role" placeholder="0" type="hidden">
					<f:validateLongRange minimum = "0" maximum = "1" />
				</p:inputText>
				<p:message for="uz-rola" display="icon"/>

			<p:messages id="msgs" /> 

			<p:commandButton value="Zarejestruj" action="#{uzytkownikEditBB.registerUzytkownik()}"
				update="@form" /> 
		</h:form>
			</div>
		</div>
		
	</ui:define>
	
	</ui:composition>

</html>
