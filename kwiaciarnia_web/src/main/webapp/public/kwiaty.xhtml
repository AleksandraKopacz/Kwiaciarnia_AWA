<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="/templates/main-template.xhtml">
	
	<ui:define name="title">
		Kwiaty
	</ui:define>
	
	<ui:define name="content">
	<div id="storeWrapper">
	<div class="filter">
		<h:form>
				<span style="padding-right:7em;"><h:outputLabel value="Kwiat:" />
				<p:inputText value="#{kwiatyListBB.kwiat}" /></span>
				<span style="padding-right:7em;"><h:outputLabel value="Kolor:" />
				<p:inputText value="#{kwiatyListBB.kolory}" /></span>
				<span style="padding-right:7em;"><p:outputLabel value="Sortuj:"/>
                <p:selectOneMenu value="#{kwiatyListBB.sortuj}">
                    <f:selectItem itemLabel="Sortuj" itemValue=""/>
                    <f:selectItem itemLabel="Sortuj od najniższej ceny" itemValue="ASC"/>
                    <f:selectItem itemLabel="Sortuj od najwyższej ceny" itemValue="DESC"/>
                </p:selectOneMenu></span>
				<span style="padding-right:7em;"><p:commandButton value="Szukaj" update="form-table" /></span>
		</h:form>

	<p:messages />
	</div>

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{kwiatyListBB.list}" var="k" rows="5"
                     paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} z {totalRecords}"
                     rowsPerPageTemplate="5,10,{ShowAll|'Wszystko'}" reflow="true">

			<p:column>
				<p:graphicImage class="storeImg" library="template" name="img/#{k.img}" />
			</p:column>

			<p:column>
				<h:outputText value="#{k.kwiat}" />
			</p:column>

			<p:column>
				<h:outputText value="#{k.kolory}" />
			</p:column>
			
			<p:column>
				<h:outputText value="#{k.cena} zł" />
			</p:column>
			
			<p:column>			
			 	<ui:repeat value="#{k.symboles}" var="s">
			 		<h:outputText value="#{s.symbol}, " />
				</ui:repeat>
			</p:column>
			
		</p:dataTable>
		
	</h:form>
	</div>
	
	</ui:define>
	
	</ui:composition>

</html>
