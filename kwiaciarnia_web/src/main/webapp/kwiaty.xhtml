<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Kwiaty</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Kwiat:" />
				<p:inputText value="#{kwiatyListBB.kwiat}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:dataTable value="#{kwiatyListBB.list}" var="k"
                     paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} z {totalRecords}"
                     rowsPerPageTemplate="5,10,{ShowAll|'Wszystko'}" reflow="true">

			<p:column>
				<p:graphicImage library="template" name="img/#{k.img}" />
			</p:column>

			<p:column>
				<h:outputText value="#{k.kwiat}" />
			</p:column>

			<p:column>
				<h:outputText value="#{k.kolory}" />
			</p:column>
			
			<p:column>
				<h:outputText value="#{k.cena} zÅ‚" />
			</p:column>
			
			<p:column>			
			 	<ui:repeat value="#{k.symboles}" var="s">
			 		<h:outputText value="#{s.symbol}, " />
				</ui:repeat>
			</p:column>
			
		</p:dataTable>
		
	</h:form>

</h:body>
</html>
