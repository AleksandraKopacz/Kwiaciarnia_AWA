<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{zamowienieEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Zamowienie - edycja</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{zamowienieEditBB.zamowienie != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="z-szczegoly" value="szczegoly:" />
				<p:inputText id="z-szczegoly" value="#{zamowienieEditBB.zamowienie.szczegoly}"
					required="true" requiredMessage="Podaj szczegóły zamówienia">
				</p:inputText>
				<p:message for="z-szczegoly" display="icon"/>

				<ui:repeat value="#{zamowienieEditBB.zamowienie.uzytkownik}" var="uz">
				<h:outputLabel for="z-uzytkownik" value="uzytkownik:" />
					<p:inputText id="z-uzytkownik" value="#{uz.idUzytkownik}"
						required="true" requiredMessage="Podaj ID użytkownika">
					</p:inputText>
				<p:message for="z-uzytkownik" display="icon"/>
				</ui:repeat>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{zamowienieEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="zamowienieList" />
		</h:form>

	</p:panel>

</h:body>

</html>
